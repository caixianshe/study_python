<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
<!--    建一个表格-->
    <table width="200px" height="200px" border="1px">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>爱好</td>
        </tr>

        <tr>
            <td>张三</td>
            <td>18</td>
            <td>学习</td>
        </tr>

    </table>
        <ul>
            <li>铁锅炖大鹅</li>
            <li>小鸡炖蘑菇</li>
        </ul>

        <ol>
            <li>起床</li>
            <li>穿衣服</li>
            <li>刷牙</li>
        </ol>
    </body>
</html>

<!--总结 table 制表格  tr是行 td是列-->
<!--ul用于定义无序列表  li  爬虫应用场景很多-->
<!--ol用于定义有序列表  li  -->
